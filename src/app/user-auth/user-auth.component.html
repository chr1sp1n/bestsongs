		<div class="sign-in mt-3 pb-3 border-bottom">
			<div class="">
				<form #userSignIn="ngForm">
					<div class="form-group">
						<label for="inputEmail">Email address</label>
						<input [(ngModel)]="formData.email" required name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input [(ngModel)]="formData.password" required name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
					<button (click)="signIn()" type="submit" class="btn btn-primary">Sign-In</button>
				</form>
			</div>
