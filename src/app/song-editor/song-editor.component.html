<form #songForm="ngForm" class="song-editor-form">
	<div class="modal-body">
		<div class="form-row">
			<div class="form-group col-12 col-sm">
				<label for="inputAddress">Title</label>
				<input [(ngModel)]="formData.title" name="title" required type="text" class="form-control" placeholder="Title">
			</div>
			<div *ngIf="!isNew" class="form-group col-5 col-sm-2 col-lg-1">
				<label class="text-white d-none d-sm-block">MODS</label>
				<button type="button" class="btn btn-outline-dark btn-block" (click)="capitalize('title')" title="Capitalize">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.068 220.068" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 220.068 220.068">
						<g>
							<g>
								<path d="M136.922,51.991H89.297v148.332H47.253V51.991H0V19.745h136.922V51.991z"/>
							</g>
							<g>
								<path d="M220.068,98.245h-38.463v102.078h-38.236V98.245h-37.899V68.919h114.598V98.245z"/>
							</g>
						</g>
					</svg>
					<span class="d-sm-none ml-2">Capitalize</span>
				</button>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-12 col-sm">
				<label for="inputAddress2">Artist</label>
				<input [(ngModel)]="formData.artist" name="artist" type="text" class="form-control" placeholder="Artist">
			</div>
			<div *ngIf="!isNew" class="form-group col-5 col-sm-2 col-lg-1">
				<label class="text-white d-none d-sm-block">MODS</label>
				<button type="button" class="btn btn-outline-dark btn-block" (click)="capitalize('artist')" title="Capitalize">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220.068 220.068" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 220.068 220.068">
						<g>
							<g>
								<path d="M136.922,51.991H89.297v148.332H47.253V51.991H0V19.745h136.922V51.991z"/>
							</g>
							<g>
								<path d="M220.068,98.245h-38.463v102.078h-38.236V98.245h-37.899V68.919h114.598V98.245z"/>
							</g>
						</g>
					</svg>
					<span class="d-sm-none ml-2">Capitalize</span>
				</button>
			</div>
		</div>

		<hr class="mt-3">

		<div class="text-center">
			<span>Shared with:</span>
			<div class="btn-group btn-group-toggle mt-2" ngbRadioGroup name="radioBasic" [(ngModel)]="formData.state">
				<label ngbButtonLabel class="btn-outline-primary mx-1">
					<input ngbButton type="radio" [value]="1"> Only me
				</label>
				<label ngbButtonLabel class="btn-outline-primary mx-1">
					<input ngbButton type="radio" [value]="2"> Friends
				</label>
				<label ngbButtonLabel class="btn-outline-primary mx-1">
					<input ngbButton type="radio" [value]="3"> Everyone
				</label>
			</div>
		</div>

		<hr class="mt-3">

		<div class="form-row mt-4">
			<div class="form-group col-12 col-sm">
				<label for="inputAddress2">Youtube url</label>
				<input [(ngModel)]="formData.youtube_url" name="youtube_url" type="text" class="form-control text-monospace" placeholder="Youtube url">
			</div>
			<div class="form-group col-5 col-sm-2 col-lg-1">
				<label class="text-white d-none d-sm-block">MODS</label>
				<button type="button" class="btn btn-outline-dark btn-block" (click)="ytSearch()" title="Youtube search">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">

							s-17-7.626-17-17S14.61,6,23.984,6z"/>
					</svg>
					<span class="d-sm-none ml-2">Search</span>
				</button>
			</div>
			<!-- <label for="inputAddress2">Youtube url</label>
			<input [(ngModel)]="formData.youtube_url" name="youtube_url" type="text" class="form-control text-monospace" placeholder="Youtube url"> -->
		</div>
	</div>
	<div class="modal-footer">

		<button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
	</div>
</form>
