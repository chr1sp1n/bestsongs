	<h4 class="modal-title">Tags</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>

<div class="modal-body tags-modal">

	<div class="row mt-3 mx-2">
		<div class="col-12 col-sm-6 mb-2">
			<p class="mb-0">
				<span>Title: </span><br/>
				<b>{{song.songTitle()}}</b>
			</p>
		</div>
		<div class="col-12 col-sm-6 mb-2">
			<p>
				<span>Artist: </span><br/>
				<b>{{song.songArtist()}}</b>
			</p>
		</div>
	</div>

	<hr class="mt-2 mb-4">

	<div class="tags">
		<div class="form-group" *ngIf="newTagsList.length > 0">
			<label for="inputAddress">Click on tag to remove it:</label>
			<br/>
			<ul class="list-unstyled">
				<li *ngFor="let tag of newTagsList">
					<button (click)="removeTag(tag)" class="btn btn-link p-0 mr-1">
						<span class="badge badge-primary">{{tag}}</span>
					</button>
				</li>
			</ul>
		</div>
	</div>
	<hr *ngIf="newTagsList.length > 0">

	<form #songForm="ngForm" class="song-tags-form">
		<div class="form-row">
			<div class="form-group col-12 col-sm">
				<label for="inputAddress">New tags comma separated:</label>
				<input [(ngModel)]="tagInput" (ngModelChange)="addTags()" name="newTags" required type="text" class="form-control" placeholder="es. World, Hello">
			</div>
		</div>
	</form>

	<hr *ngIf="tags.length > 0">
	<div class="tags">
		<div class="form-group" *ngIf="tags.length > 0">
			<label for="inputAddress">Already used tags:</label>
			<br/>
			<ul class="list-unstyled">
				<li *ngFor="let tag of tags">
					<button (click)="addTags(tag.label)" class="btn btn-link p-0 mr-1">
						<span class="badge" [ngClass]="{'badge-primary': !tagAdded(tag.label), 'badge-secondary': tagAdded(tag.label)}">{{tag.label}}</span>
					</button>
				</li>
			</ul>
		</div>
	</div>

</div>
